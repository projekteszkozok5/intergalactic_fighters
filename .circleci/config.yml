version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:17.0.1
        auth:
          username: $Docker_login
          password: $Docker_password
    steps:
      - checkout
      - run: mvn clean install

  test:
    docker:
      - image: cimg/openjdk:17.0.1
        auth:
          username: $Docker_login
          password: $Docker_password
    steps:
      - checkout
      - run: mvn test

  javadoc:
    docker:
      - image: cimg/openjdk:17.0.1
        auth:
          username: $Docker_login
          password: $Docker_password
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "66:1c:6c:01:1e:ac:44:32:8d:cc:ce:20:70:ba:8a:0e"
      - run: mvn javadoc:javadoc

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - javadoc:
          requires:
            - build
